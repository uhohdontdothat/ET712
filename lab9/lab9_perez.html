<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9: Window and Form Events</title>
    <link rel="stylesheet" href="lab9_perez.css">
</head>
<body>
    <h1>Lab 9: Window and Form Events</h1>
    <h2>Henry Perez</h2>
    <h3>Example 1: Scroll Event</h3>
    <div id="content">
        <h4>Scrollable Content</h4>
        <p>This content is wider than the window, allowing for horizontal scrolling.</p>

    </div>

    <button class="btnscrollby">
        Scroll to right
    </button>
    <h3>Example 2: Image Gallery using scroll event</h3>
    <section class="maincontainer">
        <div class="gallerycontainer">
            <img class="galleryimg" src="images/dog1.webp">
            <img class="galleryimg" src="images/dog2.jpg">
            <img class="galleryimg" src="images/dog3.png">
            <img class="galleryimg" src="images/dog4.webp">
        </div>

        <button class="btnright">&#x276F;</button>
        <button class="btnleft">&#x276E;</button>

    </section>
    <!--Example 3-->
    <section class="topcontainer">
        <a class="toplink" href="#">Top</a>
    </section>


    <script src="lab9_perez.js"></script>
</body>
