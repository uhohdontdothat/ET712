<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <h1>Henry Perez</h1>
    <script>
        console.log('\n------ Example 1: True/False in JS ------')
        let day = true
        let night = false
        let n1 = 9  // numerical variable
        let n2 = -12
        let n3 = "9"  //string variable
        let n4 = 9

        console.log(`Boolean value of 'day' = ${day} `)
        console.log(`is n1 less than or equal to n2? = ${n1<=n2}`)
        console.log(`is n1 equal to n3? = ${n1==n3} `)
        console.log(`is n1 equal to n3? = ${n1===n3} `)
        console.log(`is n1 equal to n4? = ${n1===n4}`)

        console.log('\n------ Example 2: if statement in JS ------')
        //declare variables
        let goodmood = true;
        let gotsleep = true;
        if(goodmood === gotsleep);{
            console.log("Today is a good day!")
        }

        console.log("I am moody!")

        let n5 = -8
        // if statement to check if n5 is a negative number
        if(n5<0){
            console.log(`${n5} is negative`)
        }
        console.log('\n------ Example 3: if-else statement in JS ------')
        // test if n5 is positive or negative
        if(n5>=0){
            console.log(`${n5} is positive`)
        }
        else{
            console.log(`${n5} is negative`)
        }

        console.log('\n------ Example 4: if-else statement in JS ------')
        // test two numbers
        let x1 = 3
        let x2 = 5
        if(x1===x2){
            console.log("The numbers are equal")
        }
        else if (x1>x2){
            console.log(`${x1} is greater than ${x2}`)
        }
        else if (x1<x2){
            console.log(`${x1} is less than ${x2}`)
        }
        else{
            console.log("Can't be compared!")
        }

        console.log('\n------ Example 5: isNaN function in JS ------')
        let userinput = prompt("Enter a number: ")
        let checkinput = isNaN(parseInt(userinput)) //check if the userinput is NOT a numberical value

        console.log(checkinput)
        
        if(checkinput===true){
            console.log(`${userinput} is NOT a number`)
        }
        else{
            console.log(`${userinput} is a number`)
        }

        console.log('\n------ Example 6: logical operators in JS ------')
        let password = prompt("Enter a password")
        password = password.trim() /// remove whitespace before and after password
        // test if the password has 6+ characters and no whitespace in between characters
        if(password.length>=6 && password.indexOf(" ")===-1){
            console.log(`${password} is a valid password`)
        }
        else{
            console.log(`ERROR! "${password}" is NOT a valid password`)

        }

        console.log('\n------ EXERCISE ------')
        
    </script>
</body>
</html>
